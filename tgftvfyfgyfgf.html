<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2fa;
      margin: 0;
      padding: 20px;
    }
    <center>
    <img src="Screenshot 2025-11-12 at 9.51.01 AM.png" width="100" height="100"
    
</body>
    .container {
      border: 2px solid #333;
      padding: 10px;
      background-color: #fff;
      max-width: 550px;
      margin: 0 auto;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .product-card {
      background-color: white;
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .product-image {
      background-color: #f9f9f9;
      text-align: center;
      padding: 10px;
    }

    .product-details {
      padding: 10px;
    }

    .product-details h3 {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .product-details p {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      color: #007a00;
      font-weight: bold;
      font-size: 16px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
      margin-left: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #0073e6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    svg {
      width: 200px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>

      <div class="product-image">
